<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>wave</title>
       <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
       <style>
              body { background-color: black}
              .contenaire{ width: 100%; height: 60px; display: flex; }
              a{text-decoration: none;}
              p { color: white; margin: 0px;}
              .child{ border:2px solid ; display: inline-block; height: 60px; margin-right: 10px; position: relative; top:1px; }
              .text{ font-size: 28px; padding: 0px; text-align: center; line-height: 2; } 
       </style>
</head>
<body>
       <canvas></canvas>

       <div class="contenaire">

              <div class="child text">
                     <a href="../index.html">
                            <div class="quit"><p>  ‚ÜêQUIT</p></div>
                     </a>
              </div>
              <div class="child audio">
                     <audio controls>
                            <source src="../music/System Of A Down - Aerials (Official HD Video).mp4">
                     </audio>
              </div>
              
              
              

       </div>
</body>
<script>
       let canvas = document.querySelector('canvas');
       let audio = document.querySelector('audio');

       canvas.width = window.innerWidth * 0.98;
       canvas.height = window.innerHeight * 0.98;

       let wave = new Wave(audio, canvas);

       count = 150,
       height = 2,
       radius = 2,

       
       wave.addAnimation(
              new wave.animations.Cubes({
                     count: count,
                     top: true,
                     bottom: true,
                     cubeHeight: height,
                     fillColor: {gradient: ['#33FFFF', '#33FFFF', '#FF00D1', '#FF00D1', '#2731F9']},
                     lineColor: "rgba(0,0,0,0)",
                     radius: radius,
              })
       );
</script>
</html>
