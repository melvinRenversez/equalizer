<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>wave</title>
       <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
       <style>
              body { background-color: black}
       </style>
</head>
<body>
       <canvas></canvas>
       <audio controls>
              <source src="music/Rihanna - Dancing In The Dark (Audio).mp4">
       </audio>
</body>
<script>
       let canvas = document.querySelector('canvas');
       let audio = document.querySelector('audio');

       canvas.width = window.innerWidth * 0.98;
       canvas.height = window.innerHeight * 0.98;

       let wave = new Wave(audio, canvas);

       count = 150,
       height = 2,
       radius = 2,

       
       wave.addAnimation(
              new wave.animations.Cubes({
                     count: count,
                     top: true,
                     bottom: true,
                     cubeHeight: height,
                     fillColor: {gradient: ['#33FFFF', '#FF00D1', '#2731F9']},
                     lineColor: "rgba(0,0,0,0)",
                     radius: radius,
              })
       );
</script>
</html>
